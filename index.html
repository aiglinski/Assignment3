 <body>
   <fieldset>
   <legend id="formHeading">Pay Info:</legend>
    <form id="inputForm">
      Hourly Pay:
      <br>
      <input type="number" name="hourly">
      <br><br>
      Hours per week:
      <br>
      <input type="number" name="hours">
      <br>
      <!-- <input type="submit" value="submit"> -->
    </form>
    <br>
    <button id="submitButton" onclick="payFunction()">Submit</button>
    </fieldset>



    <section class="output">
      <header>
        <h1 class="outputHeader">
          Your paycheck will be roughly:
        </h1>
        <p id="functionOutput"></p>
      </header>
    </section>






    <script>
    function payFunction() {
      var x = document.forms["inputForm"]["hourly"].value;
      var y = document.forms["inputForm"]["hours"].value;
      if (y < 40){
        var z = x * y;
        document.getElementById("functionOutput").innerHTML = z;
      }
      else{
        var z = ((y-40) * x * 1.5) + (40 * x);
        document.getElementById("functionOutput").innerHTML = z;
      }
    }
