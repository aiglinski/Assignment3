    <script>
    if (hours < 40) {
      var Paycheck = hours * hourly;
      window.alert("Your pay check will be roughly " + Paycheck);
    }
    else {
      var Paycheck = ((hours - 40) * hourly * 1.5) + (40 * hourly) ;
      window.alert("Your pay check will be roughly " + Paycheck);
    }
    </script>
